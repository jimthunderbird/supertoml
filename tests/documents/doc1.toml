# import external tomls
@imports = [
    "./common/template1.toml",
    "./common/template2.toml"
]

[html.head]
title = "title"

[html.body.div]
class ="simplediv"
id = "randomid"
button = {
    id = "randombutton",
    class = "simplebutton"
}
ul = {
    class = "simplelist",
    li = {
       class = "simplelist_item"
    },
    items = ["1", "2"]
}
style = "width:100px"

# override ul > li attributes
[html.body.div.ul.li]
style = "list-style-type:none"
